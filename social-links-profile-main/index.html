<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style1.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="cn"> 
    <div class="profile-cn">
      <img src="assets/images/avatar-jessica.jpeg" class="profile-img">
      <h1 class="profile-name">Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="bio">"Front-end developer and avid reader."</p>
      <div class="social-btn">
        <button onclick="press" class="btn">GitHub</button>
        <button onclick="press" class="btn"> Mentor</button>
        <button onclick="press" class="btn">LinkedIn</button>
        <button onclick="press" class="btn">Twitter</button>
        <button onclick="press" class="btn">Instagram</button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Wasilah Salaudeeen</a>.
  </div>
</body>
</html>
